<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Page under construction - Stay tuned for updates"
    />
    <title>Under Construction - The Collective</title>

    <link
      href="https://kajabi-storefronts-production.kajabi-cdn.com/kajabi-storefronts-production/file-uploads/themes/2155668701/settings_images/853c828-6c7-0c75-28e-a013f6f021_651e7b8748d661857600dd83.png?v=2"
      rel="shortcut icon"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Degular, sans-serif;
      }

      @font-face {
        font-family: Degular;
        src: url(https://cdn.shopify.com/s/files/1/0705/9823/0307/files/Degular-Regular.otf);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #000;
        font-family: Degular, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(https://ucarecdn.com/d6f0f46e-0831-4c48-ae05-7204154c2c3e/bg.png);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        z-index: -3;
        opacity: 0.3;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            180deg,
            #000 0%,
            rgba(0, 0, 0, 0.4) 50%,
            #380f48 100%
          ),
          linear-gradient(180deg, #000 0%, #3b114c 100%);
        z-index: -2;
        opacity: 0.8;
      }

      .background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(https://ucarecdn.com/7349434e-f1bc-419f-9946-50eb7155d8f3/perspective_grid.png);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        z-index: -1;
        opacity: 0.15;
      }

      .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          113.76% 150.82% at 0% -0.91%,
          rgba(139, 28, 184, 0.15) 0%,
          rgba(0, 0, 0, 0.1) 100%
        );
        z-index: -1;
      }

      .construction-container {
        text-align: center;
        max-width: 800px;
        width: 100%;
        padding: 40px 20px;
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .construction-container h1 {
        background: linear-gradient(282deg, #fff 9.42%, #c6c6c6 162.5%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        font-size: 50px;
        font-weight: 500;
        font-style: normal;
        text-transform: capitalize;
        margin-bottom: 20px;
        line-height: 1.2;
      }

      .construction-container h2 {
        background: linear-gradient(90deg, #fff 0%, #cfe5ff 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 30px;
        line-height: 1.3;
        font-weight: 500;
        font-style: normal;
        margin-bottom: 20px;
        max-width: 640px;
      }

      .construction-container p {
        color: #fff;
        font-size: 18px;
        line-height: 1.5;
        font-weight: 400;
        font-style: normal;
        opacity: 0.9;
        margin-bottom: 40px;
        max-width: 640px;
      }

      .construction-icon {
        margin: 0 auto 40px;
        width: 180px;
        height: 180px;
        background: linear-gradient(
          180deg,
          #380f48 0%,
          rgba(71, 13, 94, 0) 100%
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .construction-icon::before {
        content: "ðŸš§";
        font-size: 90px;
      }

      /* Button Styles from Index */
      .button {
        padding: 8px 24px;
        background: linear-gradient(
            0deg,
            rgba(9, 61, 113, 0) 0%,
            rgba(9, 61, 113, 0) 100%
          ),
          url(https://ucarecdn.com/06f83826-fe71-475a-8ffe-44df77889168/collective_button_bg.svg)
            #8b1cb8 0% / cover no-repeat;
        border: 1px solid #8b1cb8;
        border-radius: 50px;
        background-color: #8b1cb8;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        min-width: 212px;
        height: 54px;
        color: #fff;
        font-size: 16px;
        line-height: 20px;
        font-weight: 600;
        font-style: normal;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .button:hover {
        background: url(https://ucarecdn.com/e2a2e2a1-3af7-476a-a9fc-43350c01d2e4/button_hover_bg.svg)
          #8b1cb8 0% / cover no-repeat;
        box-shadow: 0px 4px 18.6px -3px #340647;
        color: #fff;
        transform: translateY(-2px);
      }

      @media only screen and (max-width: 991px) {
        .construction-container h1 {
          font-size: 40px;
        }

        .construction-container h2 {
          font-size: 24px;
        }

        .construction-container p {
          font-size: 16px;
        }

        .construction-icon {
          width: 150px;
          height: 150px;
        }

        .construction-icon::before {
          font-size: 70px;
        }
      }

      @media only screen and (max-width: 767px) {
        .construction-container {
          padding: 20px 15px;
        }

        .construction-container h1 {
          font-size: 32px;
          margin-bottom: 15px;
        }

        .construction-container h2 {
          font-size: 20px;
          margin-bottom: 15px;
        }

        .construction-container p {
          font-size: 15px;
          margin-bottom: 30px;
        }

        .construction-icon {
          width: 120px;
          height: 120px;
          margin-bottom: 30px;
        }

        .construction-icon::before {
          font-size: 60px;
        }

        .button {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="background-gradient"></div>
    <div class="construction-container">
      <div class="construction-icon"></div>
      <h1>Under Construction</h1>
      <h2>We are working on updating the backend</h2>
      <p>
        Meanwhile, please log in to the Skool community to access some of the
        content here.
      </p>
      <a href="https://www.skool.com/collective" class="button" target="_blank"
        >Join The Collective on Skool</a
      >
    </div>
  </body>
</html>
